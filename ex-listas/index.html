<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Tranalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1" start="3">
        <li>acordar</li>
        <li>escovar os dentes</li>
        <li>tomar café</li>

    </ol>

    <h2>Listas Não Ordenadas</h2>
    <ul type="square">
        <li>pao</li>
        <li>leite</li>
        <li>bolacha</li>
        <li>bolo</li>
    </ul>
    <h2>Lista de Definição</h2>
     <dl> 
        <dt>Termo</dt>
        <dd>Definição</dd>

     </dl>
    
</body>
</html>
