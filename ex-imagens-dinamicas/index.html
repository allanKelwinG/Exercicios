<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente alterar o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem grande">
    </picture>
    <h1>Audio</h1>
    <audio preload="metadata" controls loop>
        <source src="midia/warriors.mp3" type="audio/mpeg">
        <p>Não foi possivel reproduzir o audio. Clique <a href="midia/warriors.mp3">aqui para baixa-lo</a></p>
    </audio>
    <h1>Videos</h1>
    <h2>Video hospedado localmente</h2>
    <video controls width="300px" poster="midia/poster.png">
        <source src="midia/pexels-video.m4v" type="video/mp4">
        <source src="midia/pexels-mart-production-7565889.mp4" type="video/mp4">
        <p>Seu navegador não possui compatibilidade com reprodução de videos</p>

    </video>
    <h1>Videos em links externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
